<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>IBR Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/ibr1.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/ibr.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-select.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-datepicker.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-datepicker.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/pace.min.css}"/>
	
	<script th:src="@{/layout/javascripts/jquery.js}"></script>
	

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body>

<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>

<div class="aw-layout-page">
<div class="aw-layout-loading  js-loading-overlay">
	<div class="aw-layout-loading__container">
		<span class="aw-balls-spinner">Carregando...</span>
	</div>
</div>
	<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
	
	<div th:replace="layout/fragments/MenuLateral :: layout-sidebar"></div>
	
	<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>
	
	<div th:replace="layout/fragments/Footer :: layout-footer"></div>
</div>


<script th:src="@{/layout/javascripts/vendors.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.js}"></script>

<script th:src="@{/javascripts/vendors/bootstrap-select.min.js}"></script>
<script th:src="@{/javascripts/vendors/defaults-pt_BR.min.js}"></script>

<script th:src="@{/javascripts/vendors/jquery.masknumber.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>

<script th:src="@{/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>

<script th:src="@{/javascripts/vendors/numeral.min.js}"></script>
<script th:src="@{/javascripts/vendors/pt-br.min.js}"></script>
<script th:src="@{/javascripts/vendors/pace.min.js}"></script>

<script th:src="@{/javascripts/ibr.js}"></script>
<script th:src="@{/javascripts/ibr.dialogo-excluir.js}"></script>

<th:block layout:fragment="javascript-extra"></th:block>

</body>
</html>
